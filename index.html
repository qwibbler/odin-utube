<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Using Odin Project to Clone Youtube Page</title>
    <meta name="description" content="A copy of a youtube page.">
    <meta name="HZ" content="Youtube-lite">

    <link rel="stylesheet" href="/odin-utube/style.css">

</head>

<body>
    <nav id="navbar">
        <a href=#>...</a>
        <a href="https://www.youtube.com/">Youtube Home</a>
        <! div class="searchbar">
            <! /div>
                <a href=#>Create</a>
                <a href=#>Youtube Apps</a>
                <a href=#>Notifications</a>
                <a href=#>Sign in</a>
    </nav>
    <script src="js/scripts.js"></script>
    <main>
        <div id="main">
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div id="comments">
            </div>
        </div>

        <div id="sidebar">
            <section class="suggestion">
                <div class="preview">
                    <img class="previewImg" src="/odin-utube/icon/std vid.png" alt="vid preview">
                    <div class="previewName">
                        <h4>Under Red Sea 4K - Incredible Underwater World - Relaxation</h4>
                        <a href="#">Deep Music 24h</a>
                        <p>919K views . 1 year ago</p>
                    </div>
                </div>
        </div>
        </section>
        </div>
    </main>
</body>

</html>
